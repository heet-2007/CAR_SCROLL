<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-Driven : CAR INVITES YOU TO ITZFIZZ </title>

  <!-- Tailwind CSS & Bootstrap for utilities -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- GSAP Animation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --bg-main: #0a0a0c;       /* Ultra Dark Slate/Black */
      
      --card-1-bg: #ffffff;     /* Clean White */
      --card-2-bg: #3b82f6;     /* Royal Blue */
      --card-3-bg: #8b5cf6;     /* Amethyst Purple */
      --card-4-bg: #ec4899;     /* Neon Rose */
      
      --scroll-track: #111111;
      --scroll-thumb: #333333;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      overflow-x: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg-main);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--scroll-track); }
    ::-webkit-scrollbar-thumb { background: var(--scroll-thumb); border-radius: 10px; }

     /* Main section*/
    .scroll-space {
      height: 400vh;
    }

    .main-section {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: 1;
    }

      /* Text Banner*/
    .text-banner {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100vw;
      transform: translateY(-50%);
      
      /* gradient */
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
      
      height: clamp(50px, 12vw, 180px); 
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2; /* Behind the car */
    }

    .text-banner h1 {
      color: #000;
      /* scaling */
      font-size: clamp(1.2rem, 5.5vw, 6rem);
      font-weight: 900;
      letter-spacing: clamp(2px, 0.8vw, 15px);
      white-space: nowrap;
      margin: 0;
      text-transform: uppercase;
    }

/* Car masking */
    .car-mask-group {
      position: absolute;
      top: 50%;
      left: 1vw;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      z-index: 5;
      width: 200vw; 
    }

    .car-img {
      height: clamp(250px, 45vw, 700px); 
      object-fit: contain;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5));
    }

    .black-extension {
      width: 100%;
      height: clamp(90px, 18vw, 220px); 
      background-color: var(--bg-main);
      margin-left: -5vw;
      z-index: 8;
    }

/* Cards */
    .cards-wrapper {
      position: absolute;
      bottom: max(5%, 15px);
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 20;
    }

    .metric-card {
      /* Same dimention for cards */
      width: clamp(85px, 22vw, 260px); 
      height: clamp(100px, 20vw, 160px);
      /* Prevention from stretching */
      flex: 0 0 auto; 
      
      border-radius: clamp(10px, 1.5vw, 20px);
      padding: clamp(10px, 1.5vw, 24px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: -8px 0 25px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    /* Precise overlap math */
    .metric-card:not(:first-child) {
      margin-left: clamp(-20px, -5vw, -45px);
    }

    .metric-card h1 {
      font-size: clamp(1.2rem, 3.5vw, 3.2rem);
      font-weight: 800;
      margin: 0;
      line-height: 1.1;
    }

    .metric-card p {
      font-size: clamp(0.6rem, 1vw, 1rem);
      margin-top: clamp(4px, 0.8vw, 8px);
      line-height: 1.2;
      font-weight: 500;
      opacity: 0.9;
    }

    /* Card Themes */
    .card-1 { z-index: 10; background: var(--card-1-bg); color: #000; }
    .card-2 { z-index: 20; background: var(--card-2-bg); color: #fff; }
    .card-3 { z-index: 30; background: var(--card-3-bg); color: #fff; }
    .card-4 { z-index: 40; background: var(--card-4-bg); color: #fff; }

  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="main-section">
    <div class="text-banner">
      <h1>welcomeitzfizz</h1>
    </div>

    <!-- 2. The Car -->
    <div class="car-mask-group">
      <img src="carrr.png" class="car-img" alt="Promotional Vehicle">
      <div class="black-extension"></div>
    </div>

    <!-- 3. Metric Cards -->
    <div class="cards-wrapper">
      <div class="metric-card card-1">
        <h1>23%</h1>
        <p>Decreased in customer phone calls</p>
      </div>
      <div class="metric-card card-2">
        <h1>40%</h1>
        <p>Decreased in customer phone calls</p>
      </div>
      <div class="metric-card card-3">
        <h1>69%</h1>
        <p>Increase in pick up point use</p>
      </div>
      <div class="metric-card card-4">
        <h1>45%</h1>
        <p>Fleet efficiency improvement</p>
      </div>
    </div>

  </div>

  <div class="scroll-space"></div>

  <!-- GSAP Animation logic -->
  <script>
    gsap.registerPlugin(ScrollTrigger);
    
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".scroll-space",
        start: "top top",
        end: "bottom bottom",
        scrub: 1.2, 
        invalidateOnRefresh: true
      }
    });

    // 1. CAR REVEALS TEXT
    tl.to(".car-mask-group", {
      x: () => window.innerWidth *0.92, 
      ease: "none",
      duration: 1
    }, 0);

    // 2. CARDS DROP ANIMATION
    gsap.set(".metric-card", { y: 150, opacity: 0 });
    const cards = gsap.utils.toArray(".metric-card");

    // Animate cards properly
    cards.forEach((card, index) => {
      tl.to(card, {
        y: 0,
        opacity: 1, 
        ease: "power2.out", 
        duration: 0.35
      }, index * 0.12 + 0.1); 
    });

    // Recalculation if user rotates phone
    window.addEventListener("resize", () => {
      ScrollTrigger.refresh();
    });
  </script>
</body>
</html>
