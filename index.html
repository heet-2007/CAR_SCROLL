<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>CAR WELCOMES YOU ITZFIZZ</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
:root {
    --bg-primary: #cccccc;
    --card-1-bg: #d7f34c;
    --card-2-bg: #2f2f2f;
    --card-3-bg: #69b5de;
    --card-4-bg: #ff7426;
    --text-dark: #000;
    --text-light: #fff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    overflow-x: hidden;
    font-family: Inter, Arial, Helvetica, sans-serif;
    background-color: var(--bg-primary);
    overscroll-behavior: none;
    -webkit-overflow-scrolling: touch;
}

.main-section,
.car-image,
.metric-card {
    transform: translateZ(0);
    backface-visibility: hidden;
}

.scroll-space {
    height: 400vh;
}

.main-section {
    position: fixed;
    inset: 0;
    height: 100dvh;
    width: 100%;
    background: url("main3.png") no-repeat center center;
    background-size: cover;
    overflow: hidden;
    will-change: background-color;
}


.car-image {
    position: absolute;
    z-index: 3;
    top: 50%;
    left: 0;
    height: 109vh;          
    width: auto;
    min-width: 109vw;       
    object-fit: cover;
    transform: translateY(-50%);
    will-change: transform;
    filter: drop-shadow(0 40px 60px rgba(0,0,0,0.35));
}


.metric-card {
    position: absolute;
    width: clamp(250px, 30vw, 380px);     
    height: clamp(140px, 18vh, 200px);    
    border-radius: 24px;
    padding: clamp(22px, 3vw, 36px);      
    z-index: 6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    backdrop-filter: blur(6px);
    opacity: 0;
    transform: translateY(-160px);
    will-change: transform, opacity;
}

.metric-card h1 {
    font-size: clamp(2.3rem, 4.5vw, 4rem); 
    font-weight: 800;
    margin: 0;
}

.metric-card p {
    font-size: clamp(1rem, 1.3vw, 1.2rem);
    margin-top: 10px;
}

.card-1 { top: 7%; left: 52%; margin-left: -190px; background: var(--card-1-bg); color: var(--text-dark); }
.card-2 { top: 7%; right: 6%; background: var(--card-2-bg); color: var(--text-light); }
.card-3 { bottom: 8%; left: 42%; margin-left: -190px; background: var(--card-3-bg); color: var(--text-dark); }
.card-4 { bottom: 8%; right: 8%; background: var(--card-4-bg); color: var(--text-dark); }


::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 20px;
}


@media (max-width: 768px) {

    .main-section {
    position: fixed;
    inset: 0;
    height: 100dvh;
    width: 100%;
    background: url("main3.png") no-repeat center center;
    background-size: cover;
    overflow: hidden;
    will-change: background-color;
    }

    .car-image {
        height: 97vh;
        min-width: 99vw; 
    }

    .card-1, .card-3 {
        margin-left: 0;
        left: 8%;
    }

    .card-2 {
        right: 8%;
    }

    .card-4 {
        right: 8%;
    }
}
</style>
</head>
<body>

<div class="main-section container-fluid p-0">
    <div class="metric-card card-1"><h1>69%</h1><p>Increase in pick up point use</p></div>
    <div class="metric-card card-2"><h1>45%</h1><p>Increase in pick up point use</p></div>
    <div class="metric-card card-3"><h1>35%</h1><p>Decreased in customer phone calls</p></div>
    <div class="metric-card card-4"><h1>59%</h1><p>Decreased in customer phone calls</p></div>
    <img src="carrr.png" class="car-image" alt="Promotional vehicle displaying metrics">
</div>

<div class="scroll-space"></div>

<script>
gsap.registerPlugin(ScrollTrigger);

function initAnimation() {

    ScrollTrigger.getAll().forEach(trigger => trigger.kill());

    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: ".scroll-space",
            start: "top top",
            end: "bottom bottom",
            scrub: 1,
            invalidateOnRefresh: true
        }
    });

    tl.to(".car-image", {
        x: () => window.innerWidth - 80,
        ease: "none"
    }, 0);

    const cards = [".card-1", ".card-3", ".card-2", ".card-4"];

    cards.forEach((card, index) => {
        tl.to(card, {
            y: 0,
            opacity: 1,
            ease: "power2.out",
            duration: 0.25
        }, index * 0.15);
    });

    tl.to(".main-section", {
        backgroundColor: "rgba(0,0,0,0.35)",
        ease: "none"
    }, 0);
}

initAnimation();

window.addEventListener("resize", () => {
    ScrollTrigger.refresh();
});
</script>

</body>
</html>
